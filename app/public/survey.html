<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./js/survey.js"></script>
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>

<body>
	<div class="page">
		<div id="surveyBox">

			<div class="inputLabel">Enter Name</div>
			<input class="inputBar" type="text" id="nameInput">
			<div class="inputLabel">Enter URL to a Professional Photograph</div>
			<input class="inputBar" type="text" id="picInput">

			<div class="questionBox">
				<div class="question">Question 1: SURPRISE!</div>
			</div>
			<div class="radioBox">
				<label><input type="radio" name="q1" value=1>1 (Strongly Disagree)</label>
				<label><input type="radio" name="q1" value=2>2</label>
				<label><input type="radio" name="q1" value=3>3 (Neutral)</label>
				<label><input type="radio" name="q1" value=4>4</label>
				<label><input type="radio" name="q1" value=5>5 (Strongly Agree)</label>
			</div>
			<div class="questionBox">
					<div class="question">Question 2: Are you fighting to free the holy land from the Saracens?</div>
				</div>
			<div class="radioBox">
				<label><input type="radio" name="q2" value=1>1 (Strongly Disagree)</label>
				<label><input type="radio" name="q2" value=2>2</label>
				<label><input type="radio" name="q2" value=3>3 (Neutral)</label>
				<label><input type="radio" name="q2" value=4>4</label>
				<label><input type="radio" name="q2" value=5>5 (Strongly Agree)</label>
			</div>

			<div id="errorBox" class="colorVar">ERROR! ERROR! INCOMPETENCE DETECTED! COMPLETE THE FORM AS ANY COMPETENT WOULD!</div>
			<input id="submitButton" type="button" value="SUBMIT">



			<div id="myModal" class="modal">

				<div id="modalContent">
					<span class="close"></span>
					<div id="partnerName"></div>
					<div id="partnerPic"></div>
				</div>

			</div>
			<div id="results">

			</div>

		</div>
	</div>
</body>

</html>
