<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./js/survey.js"></script>
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>

<body>
	<div class="page">
		<div id="surveyBox">
			<h4>Name</h4>
			<input type="text" id="nameInput">
			<h4>Photo URL</h4>
			<input type="text" id="picInput">

			<div class="questionBox">Question 1: [PLACEHOLDER].</div>
			<div class="radioBox">
				<label><input type="radio" name="q1" value=1>1 (Strongly Disagree)</label>
				<label><input type="radio" name="q1" value=2>2</label>
				<label><input type="radio" name="q1" value=3>3 (Neutral)</label>
				<label><input type="radio" name="q1" value=4>4</label>
				<label><input type="radio" name="q1" value=5>5 (Strongly Agree)</label>
			</div>

			<h4>Question 2: [PLACEHOLDER].</h4>
			<div class="radioBox">
				<label><input type="radio" name="q2" value=1>Strongly Disagree</label>
				<label><input type="radio" name="q2" value=2>Disagree</label>
				<label><input type="radio" name="q2" value=3>Neutral</label>
				<label><input type="radio" name="q2" value=4>Agree</label>
				<label><input type="radio" name="q2" value=5>Strongly Agree</label>
			</div>
			<input id="submit" type="button" value="Submit">

			<div id="errorBox" class="colorVar">ERROR! ERROR! INCOMPETENCE DETECTED!</div>

			<div id="results">
				<div id="partnerName"></div>
				<div id="partnerPic"></div>
			</div>

		</div>
	</div>
</body>

</html>
